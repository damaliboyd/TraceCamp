{% extends 'header.html' %}
{% block content %}
<h2>Humans! Find your animal!</h2>
<p>You can specify the location and animal type.</p>

<form action="{% url 'animal_create' %}" method="GET">
  <select name="animal_type">
        barnyard, bird, cat, dog, horse, reptile, smallfurry
    <option value="barnyard">Barnyard</option>
    <option value="bird">Bird</option>
    <option value="cat" selected>Cat</option>
    <option value="dog">Dog</option>
    <option value="reptile">reptile</option>
    <option value="smallfurry">Smallfurry</option>
  </select>
  <Label>ZIP Code</Label><input type="text" pattern="[0-9]{5}" name="zip_code" required/>
  <br><br>
  <input type="submit">
</form>
{% endblock %}
