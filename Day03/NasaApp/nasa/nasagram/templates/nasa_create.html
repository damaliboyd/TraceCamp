
<img src="{{ picture }}">
<br>

<form action="/nasa/create" method="POST" >
  {% csrf_token %}
    <label for="name">Comment: </label>
    <input type="text" name="comment" required>

    <label for="rate">Rate Picture (1-5):</label>
    <input type="number" id="rate" name="rating"
       min="1" max="5">

  <div>
    <label for="favortie">Favorite</label>
    <input type="checkbox" name="favorite" checked>
  </div>

    <input type="submit" value="Submit">

    <input type="hidden" name="url" value="{{ picture }}">
    <input type="hidden" name="date" value="{{ date }}">
</form>
